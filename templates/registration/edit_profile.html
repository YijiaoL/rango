{% extends "registration/base_auth.html" %}

{% block body_block %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center">Edit Profile</h2>
                <form method="post" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="website">Website</label>
                        {{ profile_form.website }}
                    </div>
                    <div class="form-group">
                        <label for="picture">Profile Picture</label>
                        {{ profile_form.picture }}
                        <!-- 检查是否有已上传的图片 -->
                        {% if profile_form.instance.picture %}
                            <div class="mt-2">
                                <img src="{{ profile_form.instance.picture.url }}" alt="Profile Picture" class="img-fluid rounded" style="max-width: 200px;">
                            </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
